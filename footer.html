<footer style="background:linear-gradient(135deg, #7367f0 0%,#413b98 100%); color:white;">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-browser/0.1.0/jquery.browser.min.js"></script>
    <script type="text/javascript">
        $(function() {
            var browserDetails = navigator.userAgent;
            var isWebView = browserDetails.indexOf("wv");
            var langDetected = (navigator.language || navigator.browserLanguage);
            var lang = langDetected.split("-")[0];
            if (isWebView == -1) {
                if (lang == "ko") {
                    $(".androidApp").html('안드로이드 앱 다운로드 <i class="fab fa-android" style="font-size:3.3rem;"></i>');
                } else {
                    $(".androidApp").html('Android App Download <i class="fab fa-android" style="font-size:3.3rem;"></i>');
                }
            }

        });
    </script>
    <div class="container" style="margin-top:12px; padding-top:12px; padding-bottom:12px;">
        <div class="row">
            <div class="col-12">
                <span style="color:white; font-weight: 900;">{{footerNote}}</span>
                <span style="opacity: 0.8;">{{footerUpdateDate}}</span>
            </div>
            <div class="col-12" style="text-align: right;">
                <a class="androidApp" href="https://play.google.com/store/apps/details?id=com.jaeryoungka.kaist_bus" target="_blank">
                </a>
            </div>
        </div>
    </div>
</footer>

<script type="text/javascript">
    var vue_header = new Vue({
        el: 'footer',
        data: {
            lang: "",
            footerNote: "",
            footerUpdateDate: "",
        },
        mounted: function() {
            this.detectLanguage()
        },
        methods: {
            detectLanguage: function() {
                var langDetected = (navigator.language || navigator.browserLanguage);
                this.lang = langDetected.split("-")[0];
                if (this.lang == "ko") {
                    this.footerNote = "카이스트 버스 2.0";
                    this.footerUpdateDate = "(2024년 1월 2일 업데이트)";
                } else {
                    this.footerNote = "KAIST BUS 2.0";
                    this.footerUpdateDate = "(Updated: 2024. 1. 2.)";
                }
            },
        }
    });
</script>
